<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Keyboard using JS</title>
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="/assets/dcode.css">
    <link rel="stylesheet" href="keyboard/keyboard.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <h1><strong>VIRTUAL KEYBOARD</strong></h1>
    <h3>Made using HTML, CSS and Vanilla JS</h3>
    <ul>
        <li>Easy to integrate keyboard</li>
        <li>Fast and Responsive</li>
        <li>Vanilla JS (<strong>No libraries required !!</strong>)</li>
        <li>Click inside the text area to activate the keyboard</li>
        <li>CLick on the "Done" button to make the keyboard disappear</li>
    </ul>
    <textarea class="use-keyboard-input" style="position: absolute; top: 130px; right: 30px; width: 300px;"></textarea>

    <script src="keyboard/keyboard.js"></script>
</body>
</html>
